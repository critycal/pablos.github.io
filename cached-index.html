img {
    max-width: 100%;
    height: auto;
}
.mfp-content {
    width:500px;
    height:400px;
 }
 .featherlight .featherlight-content .caption {
    font-size: 90%;
    color: #868e96;
    display: block;
    position: absolute;
    bottom: 0;
    background-color: rgba(255, 255, 255, .9);
    padding: 0 1rem;
}

.cosas {
  /* position the div in center */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin-top: 50vh;
  /* filter:blur(5px)!important; */
  opacity: 0%;


  animation: unblur 1s forwards;
}

.cosas {
     font-weight: strong;
     font-size: 28px;
 -webkit-animation-delay: 0.7s;
  -moz-animation-delay: 0.7s;
  animation-delay: 0.7s;
}

@-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

.cosas {
  opacity:0;
  -webkit-animation:fadeIn ease-in 1;
  -moz-animation:fadeIn ease-in 1;
  animation:fadeIn ease-in 1;

  -webkit-animation-fill-mode:forwards;
  -moz-animation-fill-mode:forwards;
  animation-fill-mode:forwards;

  -webkit-animation-duration:1s;
  -moz-animation-duration:1s;
  animation-duration:1s;
}
@keyframes unblur {
  from {
    opacity: 0%;
  }
  to {
    /* color:black; */
    opacity: 100%!important;
  }
  }
.container-class {
  /* filter:blur(1.1px); */

}
  </style>
<script>

  $(document).ready(function() {
    $(".gallery").featherlightGallery({
      gallery: {
        fadeIn: 300,
        fadeOut: 300
      },
      openSpeed: 300,
      closeSpeed: 300
    });
  });

  $.featherlightGallery.prototype.afterContent = function() {
          /*var caption = this.$currentTarget.data('caption');*/
      var caption = this.$currentTarget.parent().find($('.figure-caption')).html();
      this.$instance.find(".caption").remove();
      $('<span class="caption">').text(caption).appendTo(this.$instance.find('.featherlight-content'));
  };

</script>
